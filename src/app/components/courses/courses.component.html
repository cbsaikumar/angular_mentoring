<div class='Rectangle'>
  <span class='Courses'>Courses</span>
</div>

<div class='content'>
  <app-search (search)='onSearch($event)'></app-search>
  <div class='add-course-section'>
    <div></div>
    <div class='add-course' (click)='addCourse()'>
      <i class='fa fa-plus' aria-hidden='true'></i>
      <span>Add Course</span>
    </div>
  </div>
  <div class='no-courses' *ngIf='courses?.length === 0'>
    <span>{{noCoursesText | uppercase}}</span>
  </div>
  <app-course *ngFor='let course of courses | orderBy: "creationDate"' [course]='course' (deleteEvent)='onDelete($event)'></app-course>
  <div class='rectangle load-more' (click)='loadMore()'>
    LOAD MORE
  </div>
</div>
